<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Downloader v3 (Direct Link)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 30px;
        }
        .downloader-card {
            width: 90%;
            max-width: 900px; 
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .input-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }
        .form-group { margin-bottom: 0; }
        input[type="text"] {
            width: 100%; padding: 0.75rem; border: 1px solid #ddd;
            border-radius: 5px; box-sizing: border-box; 
        }
        button {
            width: 100%; padding: 0.8rem; border: none; border-radius: 5px;
            background-color: #007bff; color: white; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: background-color 0.2s;
            margin-top: 1.5rem;
        }
        button:hover { background-color: #0056b3; }

        /* ⭐️ 1. แก้ไขส่วนแสดงสถานะ (จะง่ายขึ้น) ⭐️ */
        #statusArea {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        .status-item {
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
        }
        .status-pending { background-color: #e9ecef; color: #555; }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="downloader-card">
        <h2>Downloader (3 คอลัมน์)</h2>
        
        <div class="input-grid-container">
            <div class="form-group"><input type="text" id="urlInput1" placeholder="วางลิงก์ (URL) ที่ 1"></div>
            <div class="form-group"><input type="text" id="urlInput2" placeholder="วางลิงก์ (URL) ที่ 2"></div>
            <div class="form-group"><input type="text" id="urlInput3" placeholder="วางลิงก์ (URL) ที่ 3"></div>
            <div class="form-group"><input type="text" id="urlInput4" placeholder="วางลิงก์ (URL) ที่ 4"></div>
            <div class="form-group"><input type="text" id="urlInput5" placeholder="วางลิงก์ (URL) ที่ 5"></div>
            <div class="form-group"><input type="text" id="urlInput6" placeholder="วางลิงก์ (URL) ที่ 6"></div>
            <div class="form-group"><input type="text" id="urlInput7" placeholder="วางลิงก์ (URL) ที่ 7"></div>
            <div class="form-group"><input type="text" id="urlInput8" placeholder="วางลิงก์ (URL) ที่ 8"></div>
            <div class="form-group"><input type="text" id="urlInput9" placeholder="วางลิงก์ (URL) ที่ 9"></div>
            <div class="form-group"><input type="text" id="urlInput10" placeholder="วางลิงก์ (URL) ที่ 10"></div>
            <div class="form-group"><input type="text" id="urlInput11" placeholder="วางลิงก์ (URL) ที่ 11"></div>
            <div class="form-group"><input type="text" id="urlInput12" placeholder="วางลิงก์ (URL) ที่ 12"></div>
            <div class="form-group"><input type="text" id="urlInput13" placeholder="วางลิงก์ (URL) ที่ 13"></div>
            <div class="form-group"><input type="text" id="urlInput14" placeholder="วางลิงก์ (URL) ที่ 14"></div>
            <div class="form-group"><input type="text" id="urlInput15" placeholder="วางลิงก์ (URL) ที่ 15"></div>
        </div>
        
        <button id="downloadAllButton">ดาวน์โหลดทั้งหมด</button>
        
        <div id="statusArea">
            </div>
    </div>

    <script>
        // --- ⭐️ 3. JavaScript (เขียนใหม่เกือบทั้งหมด) ⭐️ ---
        
        const downloadAllButton = document.getElementById("downloadAllButton");
        const statusArea = document.getElementById("statusArea");
        
        // ⭐️⭐️⭐️ ใช้ URL ของ Render ที่คุณได้มา ⭐️⭐️⭐️
        const apiUrl = "https://mydownloader-8iq3.onrender.com"; 

        downloadAllButton.addEventListener("click", function() {
            statusArea.innerHTML = "<h4>สถานะ:</h4>";
            
            for (let i = 1; i <= 15; i++) {
                const urlInput = document.getElementById(`urlInput${i}`);
                const url = urlInput.value.trim();

                if (url) {
                    // ⭐️ 4. เรียกฟังก์ชันใหม่ (แทน startDownload)
                    getDirectLink(url, i);
                    urlInput.value = "";
                }
            }
        });

        async function getDirectLink(url, slotIndex) {
            // ⭐️ 5. สร้างแถบสถานะ "กำลังรอ"
            const statusId = `status-item-${slotIndex}`;
            const itemHtml = `
                <div class="status-item status-pending" id="${statusId}">
                    (ช่อง ${slotIndex}) กำลังขอลิงก์สำหรับ: ${url.substring(0, 50)}...
                </div>
            `;
            statusArea.insertAdjacentHTML('beforeend', itemHtml);
            const statusElement = document.getElementById(statusId);

            try {
                // ⭐️ 6. ยิง API ไปที่ /get_download_link
                const response = await fetch(`${apiUrl}/get_download_link`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Server error');
                }

                // ⭐️ 7. สำเร็จ! ได้ลิงก์ตรงมาแล้ว
                statusElement.textContent = `[สำเร็จ] ${data.filename} - กำลังเริ่มดาวน์โหลด...`;
                statusElement.className = "status-item status-success";
                
                // ⭐️ 8. สั่งเบราว์เซอร์ดาวน์โหลด!!
                triggerBrowserDownload(data.direct_url, data.filename);

            } catch (error) {
                console.error('Error getting link:', error);
                statusElement.textContent = `[ล้มเหลว] (ช่อง ${slotIndex}) - ${error.message}`;
                statusElement.className = "status-item status-error";
            }
        }
        
        function triggerBrowserDownload(url, filename) {
            // ⭐️ 9. สร้างแท็ก <a> ล่องหน
            const a = document.createElement('a');
            a.href = url;
            a.download = filename; // บอกเบราว์เซอร์ว่านี่คือไฟล์ดาวน์โหลด
            document.body.appendChild(a); // เพิ่มลงในหน้า
            a.click(); // สั่งคลิก
            document.body.removeChild(a); // ลบทิ้ง
        }
    </script>

</body>
</html>
